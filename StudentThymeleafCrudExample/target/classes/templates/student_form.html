<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeMyth - Spring Boot Thymeleaf Example</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- WebJars (optional fallback if using WebJars) -->
  <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>

<!-- Include Header Fragment -->
<div th:replace="fragments/header :: header"></div>

<div class="container-fluid mt-4">
  <h2 class="text-center mb-4">[[${pageTitle}]]</h2>

  <div class="card mx-auto" style="max-width: 600px;">
    <div class="card-body">
      <form th:action="@{/students/save}" method="post" enctype="multipart/form-data" th:object="${student}">

        <input type="hidden" th:field="*{id}" />

        <!-- Name Field -->
        <div class="mb-3 row">
          <label for="name" class="col-sm-3 col-form-label">Name</label>
          <div class="col-sm-9">
            <input type="text" th:field="*{name}" id="name" required minlength="2" maxlength="100" class="form-control" />
          </div>
        </div>

        <!-- City Field -->
        <div class="mb-3 row">
          <label for="city" class="col-sm-3 col-form-label">City</label>
          <div class="col-sm-9">
            <input type="text" th:field="*{city}" id="city" minlength="2" class="form-control" />
          </div>
        </div>

        <!-- Marks Field -->
        <div class="mb-3 row">
          <label for="marks" class="col-sm-3 col-form-label">Marks</label>
          <div class="col-sm-9">
            <input type="number" th:field="*{marks}" id="marks" required min="1" step="1" class="form-control" />
          </div>
        </div>

        <!-- Result Checkbox -->
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label">Result</label>
          <div class="col-sm-9 d-flex align-items-center">
            <input type="checkbox" th:field="*{result}" class="form-check-input" />
          </div>
        </div>

        <!-- Buttons -->
        <div class="text-center">
          <input type="submit" value="Save" class="btn btn-primary btn-sm me-2" />
          <input type="button" value="Cancel" id="btnCancel" class="btn btn-secondary btn-sm" />
        </div>

      </form>
    </div>
  </div>
</div>

<!-- Include Footer Fragment -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Cancel Button Script -->
<script type="text/javascript">
  $(document).ready(function () {
    $("#btnCancel").on("click", function () {
      window.location = "[[@{/students/all}]]";
    });
  });
</script>

</body>
</html>
